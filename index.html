<html> 
 <head>
   <title>Peso en la luna</title>
 </head>
 <body>
   <h1>Peso en la luna</h1>
   <p>en la tierra pesas mas que en la luna</p>
   <script>
   var usuario = prompt("cual es tu peso");
   var peso = parseInt(usuario) ;
   var g_tierra = 9.80665; 
   var g_luna = 1.62;
   var peso_final ; 
   peso_final = peso * g_luna / g_tierra;
   peso_final = peso_final;
   document.write("Tu peso en la luna es <strong>" + peso_final + " kilos</Strong>");
   </script>
 </body>
</html>
